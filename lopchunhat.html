<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Class</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="500px"></canvas><br>
<script>
    let Rectangle = function(width, height){
        this.width = width;
        this.height = height;
        this.getArea = function(){
            return this.width * this.height;
        };
        this.getPerimeter = function(){
            return (this.width + this.height) * 2;
        };
        this.displayRectangle = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.rect(100, 100, this.width, this.height);
            ctx.stroke();
        }
    };
    let rectangle = new Rectangle(300,100);
    rectangle.displayRectangle();
    document.write("diện tích hình chữ nhật :"+ rectangle.getArea() +" chu vi hình chữ nhật :"+ rectangle.getPerimeter());
</script>
</body>
</html>
