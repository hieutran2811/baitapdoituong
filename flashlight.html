<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Light</title>
</head>
<body>
<script>
    let Battery = function () {
        this.setEnergy = function (energy) {
            this.energy = energy;
        };
        this.getEnergy = function () {
            return this.energy;
        };
        this.decreaseEnergy = function () {
            if (this.energy > 0){
                this.energy--;
            }
        }

    };

    let Flashlight = function () {
        this.setBattery = function (battery) {
            this.battery = battery;
        };
        this.getBattery = function () {
            return this.battery.getEnergy();
        };
        this.light = function () {
            if (this.status){
                alert("Lighting");
            } else {
                alert("Not lighting")
            }
        };
        this.turnOn = function () {
            this.status = true;
        };
        this.turnOff = function () {
            this.status = false;
        };
    };
    let battery = new Battery();
    battery.setEnergy(100);
    let flashlight = new Flashlight();
    flashlight.setBattery(battery);
    document.write("Battery info: " + flashlight.getBattery() + "<br/>");
    flashlight.light();
    document.write("Turn on<br/>");
    flashlight.turnOn();
    flashlight.light();
    document.write("Battery info:" + flashlight.getBattery() + "<br/>");
    document.write("Turn off<br/>");
    flashlight.turnOff();
    flashlight.light();
</script>
</body>
</html>
